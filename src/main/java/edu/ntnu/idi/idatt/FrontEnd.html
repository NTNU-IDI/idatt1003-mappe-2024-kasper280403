<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodWaste</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>FoodWaste</h1>

<div class="container">
  <!-- Første tabell for input -->
  <table>
    <tbody>
    <tr>
      <td>Item name:</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>Quantity:</td>
      <td><input type="number"></td>
    </tr>
    <tr>
      <td>Unit:</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>Price:</td>
      <td><input type="number"></td>
    </tr>
    <tr>
      <td>Expiration date:</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Registrer</button></td>
    </tr>
    </tbody>
  </table>

  <!-- Andre tabell for handlinger, til høyre -->
  <table class="right-table">
    <tbody>
    <tr>
      <td><button>Show items in fridge</button></td>
    </tr>
    <tr>
      <td><button>Show expired items in fridge</button></td>
    </tr>
    <tr>
      <td><button>Remove expired items from fridge</button></td>
    </tr>
    <tr>
      <td><input type="text" placeholder="Search..."></td>
      <td><button>Search for item</button></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
